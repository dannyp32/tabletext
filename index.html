<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Table Text</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="waitlist left darker">
            <div class="categories">
                <a class="category active waitlist" href="index.html">
                    <div class="top-word">WAITING</div>
                    <div class="bottom-word">List</div>
                </a>
                <a class="category incoming-messages">
                    <div class="top-word">INCOMING</div>
                    <div class="bottom-word">Messages</div>
                </a>
                <a class="category settings" href="settings.html">
                    <div class="top-word">USER</div>
                    <div class="bottom-word">Settings</div>
                </a>
            </div>
            <div class="add-party-form">
                <input class="name" type="text" placeholder="Name">
                <input class="size" type="text" placeholder="Size">
                <input class="mobile" type="text" placeholder="Mobile Number">
                <textarea class="notes" placeholder="Notes...                    birthday today                  Patio seating"></textarea>
            </div>
            <button class="add-party">Add Party</button>
            <div id="parties">
            </div>
            <!-- /end parties -->
        </div>
        <!-- /end waitlist -->
        <div class="chat left">
            <div class="description">
                Your Conversation With
                <div class="name"></div>
            </div>
            <div class="conversation">
            </div>
            <!-- /end conversation -->
            <div class="new-message">
                <textarea class="message-text"></textarea>
                <button class="send-message">Send</button>
            </div>
            <!-- /end new-message -->
        </div>
        <!-- /end chat -->
        <div class="stats left dark">
            <div class="stat party-size">
                <div class="description">Party Size</div>
                <div class="amount">2</div>
                <div class="type">people</div>
            </div>
            <div class="stat middle waiting-for">
                <div class="description">Johnny has been waiting for</div>
                <div class="amount">0</div>
                <div class="type">minutes</div>
            </div>
            <div class="stat notes">
                <div class="description">Notes</div>
                <div class="content"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/sockets.js" type="text/javascript"></script>
    <script src="js/waitlist.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
