<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Table Text</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <div class="categories">
        <div class="category active">
            <div class="top-word">WAITING</div>
            <div class="bottom-word">List</div>
        </div>
        <div class="category">
            <div class="top-word">INCOMING</div>
            <div class="bottom-word">Messages</div>
        </div>
    </div>
    <button class="save-settings">Save</button>
    <div class="col-container">
        <div class="col-1">
            <div class="question">What's your address?</div>
            <textarea class="answer address" placeholder="We are located at ..."></textarea>
        </div>
        <div class="col-2">
            <div class="message me">
                <div class="time">4:15 PM</div>
                <div class="text">What's your address?</div>
                <div class="dot"></div>
            </div>
            <div class="message them">
                <div class="time">4:15 PM</div>
                <div class="text">We are located at ...</div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="col-container even">
        <div class="col-1">
            <div class="question">What are your business hours?</div>
            <textarea class="answer hours" placeholder="We are open from ..."></textarea>
        </div>
        <div class="col-2">
            <div class="message me">
                <div class="time">4:15 PM</div>
                <div class="text">What's your address?</div>
                <div class="dot"></div>
            </div>
            <div class="message them">
                <div class="time">4:15 PM</div>
                <div class="text">We are located at ...</div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/settings.js" type="text/javascript"></script>
</body>

</html>
